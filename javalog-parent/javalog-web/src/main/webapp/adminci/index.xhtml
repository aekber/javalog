<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page | Amanda Admin Template</title>
<link rel="stylesheet" href="#{request.contextPath}/adminci/css/style.default.css" type="text/css" />

<script type="text/javascript" src="#{request.contextPath}/adminci/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="#{request.contextPath}/adminci/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="#{request.contextPath}/adminci/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="#{request.contextPath}/adminci/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="#{request.contextPath}/adminci/js/custom/general.js"></script>
<script type="text/javascript" src="#{request.contextPath}/adminci/js/custom/index.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="#{request.contextPath}/adminci/css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="#{request.contextPath}/adminci/css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</h:head>

<h:body class="loginpage">

	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1><span>javalog.</span>net</h1>
                <p>Yönetici Giriş Sayfası</p>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">Hatalı Şifre Girdiniz</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">Hatalı Şifre Girdiniz</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="#{request.contextPath}/adminci/images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
			
            <form id="login" name="loginForm" action="j_security_check" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="j_username" id="username" />
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="j_password" id="password" />
                    </div>
                </div>
                
                <button>Login</button>
                
                <div class="keep"><input type="checkbox" /> Beni Hatırla</div>
            
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->


</h:body>
</html>
